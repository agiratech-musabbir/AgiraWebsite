<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calc">
        <div class="top">
                <input type="text" name="" id="screen" placeholder="0" disabled>
        </div>
        <div class="bottom">
                <button class="spec">AC</button>
                <button class="spec">DEL</button>
                <button class="spec">.</button>
                <button class="spec">+</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button class="spec">-</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button class="spec">*</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button class="spec">/</button>
                <button>(</button>
                <button>0</button>
                <button>)</button>
                <button class="spec">=</button>
        </div>
    </div>
</body>
</html>
